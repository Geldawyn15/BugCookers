<body>

  <section class="contactSection">
    <div class="container" id="containerContact">
      <div class="row">
        <div class="col-md-6">
          <div class="containerSmall1">
            <form>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <h4>Vos Coordonnees:</h4>
                  </div>
                </div>
              </div>

              <div class="row">

                <div class="col-md-5">
                  <div>
                    <input type="text" id="form_name" name="lastname" class="form-control" placeholder="Prenom" required="required">
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="form-group">
                    <input type="text" id="form_lastname" name="firstname" class="form-control" placeholder="Nom" required="required">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Votre Mail" required="required">
                  </div>
                </div>
              </div>

              <div>
                <h4>Votre Message:</h4>
                <div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea id="form_message" name="message" class="form-control" placeholder="Votre Message" rows="6" required="required"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-9 offset-3">

                  <input type="submit" class="btn " value="Send message">
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="containerSmall2">
            <div class="row">
